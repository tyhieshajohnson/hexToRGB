<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>HEX to RGB Convertor</title>
    </head>
    <body>
        <div id="container">
            <h2>Hex to RGB Converter</h2>

            <label for="hexInput">Enter Hex Color:</label>
            <input type="text" id="hexInput">

            <button id="convertBtn">Convert</button>

            <div>
                <label for="redInput">R:</label>
                <input type="text" id="redInput" readonly>
            </div>

            <div>
                <label for="greenInput">G:</label>
                <input type="text" id="greenInput" readonly>
            </div>

            <div>
                <label for="blueInput">B:</label>
                <input type="text" id="blueInput" readonly>
            </div>
        </div>
        <script src="/JS/script.js"></script>
    </body>
</html>
